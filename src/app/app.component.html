<div class="container">
  <div class="row">
    <div class="col-4">
      <form (ngSubmit)="getResult()">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your numbers</label>
          <textarea class="form-control" name="userValue" [(ngModel)]="userValue" id="exampleFormControlTextarea1"
            rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success ">Get Result</button>
      </form>
      <br>
      <button type="button" class="btn btn-info ">Add Input</button>
    </div>
    <div class="col-8">
      <div class="card" *ngFor="let result of resultValue;let i=index">
        <div class="card-content">
          <div class="card-body cleartfix">
            <div class="media align-items-stretch">
              <div class="align-self-center">
                <h1 class="mr-2">{{result?.filterKey}}</h1>
              </div>
              <div class="media-body">
                <h5 class="card-title">Count: {{result?.count}}</h5>
                <p class="card-text"><span *ngFor="let value of result?.totalValue">{{value}} </span></p>
              </div>
            </div>
          </div>
        </div>
