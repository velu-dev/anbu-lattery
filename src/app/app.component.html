<div class="container">
  <div class="row">
    <div class="col-2">
      <form [formGroup]="inputForm">
        <div formArrayName="inputValue">
          <div *ngFor="let item of inputData.controls; let pointIndex=index" [formGroupName]="pointIndex">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Enter your numbers</label>
              <textarea class="form-control" name="userValue" formControlName="input" id="exampleFormControlTextarea1"
                rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-danger" (click)="deleteSellingPoint(pointIndex)">Delete Input</button>
          </div>
        </div>
      </form>
      <br> <button type="button" class="btn btn-info" (click)="addSellingPoint()">Add Input</button>
      <button type="submit" class="btn btn-success " (click)="getResult()">Get Result</button>


    </div>
    <div class="col-10">
      <div class="card" *ngFor="let finalresult of finalResult">
        <div class="container">
          <input type="text">
          <div class="row">
            <div class="col-3" *ngFor="let result of finalresult;let i=index">
              <div class="card-content">
                <div class="card-body cleartfix">
                  <div class="card">
                    <h5 class="card-title text-info">{{result?.filterKey}} Count: {{result?.count}}</h5>
                    <p class="card-text"><span *ngFor="let value of result?.totalValue">{{value}} </span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
